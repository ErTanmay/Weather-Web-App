<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-card {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .weather-card h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .weather-card p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .weather-card a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .weather-card a:hover {
            background-color: #0056b3;
        }

        .highlight {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1 th:text="'Weather for ' + ${city}">Weather for City</h1>

        <p>
            <span class="highlight">Temperature:</span>
            <span th:text="${weather.temperature.tempVal} + ' ' + ${weather.temperature.tempUnit} + ' (' + ${weather.temperature.tempDesc} + ')'">
                0 °C (Description)
            </span>
        </p>

        <p>
            <span class="highlight">Wind:</span>
            <span th:text="${weather.wind.windSpeed} + ' ' + ${weather.wind.windUnit} + ' – ' + ${weather.wind.windDirection} + ' – ' + ${weather.wind.windDesc}">
                0 km/h – Direction – Description
            </span>
        </p>

        <p>
            <span class="highlight">Weather:</span>
            <span th:text="${weather.weatherCode.desc} + ' (Code: ' + ${weather.weatherCode.code} + ')'">
                Weather Desc (Code)
            </span>
        </p>

        <a href="/weather/search">Search Another City</a>
        
        <h3>Designed and Developed by Tanmay Lokhande</h3>
    </div>
</body>
</html>
